<!DOCTYPE html>
<html>
  <head>
    <title>Chow Watchers - Results</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Mono|Crete+Round|Quicksand" rel="stylesheet">

    <!-- D3 -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.js"></script>
  </head>

  <body>
    <!-- Title & Logo -->
    <h3 id="chow">Chow Watchers</h3>
    <p id="one-liner">Here's how your pet's weight compares to others'</p>
    <div class="container" id="app-wrapper">
      <div class="row">
        <p class="subtitle">Results</p>
        <!-- Graphs go in here -->
        <div class="data-wrapper">
          <!-- <svg style="width: 500px; height: 500px;"></svg> -->
          <script>
          d3.csv('fake.csv', data => {

            let margin = {top: 20, right: 20, bottom: 80, left: 100},
              width = 960 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

            let x = d3.scaleLinear()
              .domain([0, d3.max(data, d => { return d.age; })])
              .range([ 0, width ]);

            let y = d3.scaleLinear()
              .domain([0, d3.max(data, d => { return d.weight; })])
              .range([ height, 0 ]);

            let chart = d3.select('body')
              .append('svg:svg')
              .attr('width', width + margin.right + margin.left)
              .attr('height', height + margin.top + margin.bottom)
              .attr('class', 'chart')

            let main = chart.append('g')
              .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
              .attr('width', width)
              .attr('height', height)
              .attr('class', 'main')

            let xAxis = d3.axisBottom(x);

            main.append('g')
              .attr('transform', 'translate(0,' + height + ')')
              .attr('class', 'main axis date')
              .call(xAxis);

            let yAxis = d3.axisLeft(y);

            main.append('g')
              .attr('transform', 'translate(0,0)')
              .attr('class', 'main axis date')
              .call(yAxis);

            let g = main.append("svg:g");

            g.selectAll("scatter-dots")
              .data(data)
              .enter().append("svg:circle")
                .attr("cx", (d,i) => { return x(d.age); })
                .attr("cy", d => { return y(d.weight); })
                .attr("r", 4);
          })
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
