<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Mono" rel="stylesheet">

    <!-- D3 -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>

  <body>
    <!-- Title & Logo -->
    <h3>Welcome to Our Website!</h3>
    <div class="container">
      <div class="row" id="form-wrapper">
        <!-- Form for input -->
          <!-- add years and months options for age -->
        <form>
          <div class="form-group" id="pet-name-wrapper">
            <label for="pet-name">Name</label>
            <input type="text" class="form-control" id="pet-name-input">
          </div>
          <div class="pet-age-wrapper">
            <label for="pet-age">Age</label>
            <span>Years</span>
            <input type="text" class="form-control" id="pet-age-years-input">
            <span>Months</span>
            <input type="text" class="form-control" id="pet-age-months-input">
          </div>
          <div class="pet-weight-wrapper">
            <label for="pet-weight">Weight</label>
            <input type="text" class="form-control" id="pet-weight-input">
          </div>
          <div class="pet-size-wrapper">

          </div>
          <div class="pet-breed-wrapper">
            <label for="pet-breed">Breed</label>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select a breed
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Corgi</a>
                <a class="dropdown-item" href="#">German Shpeherd</a>
                <a class="dropdown-item" href="#">Golden Retriever</a>
                <a class="dropdown-item" href="#">Husky</a>
                <a class="dropdown-item" href="#">Labrador</a>
                <a class="dropdown-item" href="#">Shiba Inu</a>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- Data & Graphs -->
      <div class="row">

      </div>
      <!-- Messages -->
      <div class="row">

      </div>
    </div>
  </body>
</html>
